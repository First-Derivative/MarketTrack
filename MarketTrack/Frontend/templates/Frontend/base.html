{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/Frontend/styles/style.css' %}">

    {% comment %} <link rel="icon" href="{% static '/main/images/icons/website_icon_1.png'%}"> {% endcomment %}

    <!-- Title -->
    <title>MarketTrack</title>
  </head>

  <body>
  
  <!-- Dependency Scripts : LAST LINE = HIGHER PRIORITY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- App Container -->
    <div class="container py-3 px-5 rounded fill">

      <!-- NavBar -->
      <div class="row my-5"> 
        
        <div class="col-md-4 text-right">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% else %}{% endif %}" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tracked</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >Stats</a>
              </li>
            </ul>
        </div>

        <div class="col-md-4 text-center">
            <div class="h1 color_supp">MarketTrack</div>
        </div>

        <div class="col-md-4 text-right">
          <div class="d-flex justify-content-end">

            <img src="{% static '/Frontend/media/icons/user_profile.png'%}" class="rounded ptr" width="32" height="32" alt="..." id="auth_image">
            <div class="d-flex flex-row" id="auth_wrapper">
              
              <div class="nav-link" id="auth_item" style="padding-right:0rem;">Login</div>
              <div class="nav-link" id="auth_item">Register</div>
            </div>
          </div>
        </div>

      </div>
        

    <!-- Content -->
    {% block content %}
    {% endblock content %}

    </div>

  </body>
</html>
