{% extends "Frontend/base.html" %}

{% block content %}

<div class="row">

<div class="col-md-3"></div>

<div class="col-md-6">

  <form method="POST">
    {% csrf_token %}
    {% for field in login_form %}

    <div class="form-group">
        {{field.label_tag}}

        {{field}}
    </div>
    {% endfor %}
    <div class="text-center pt-3">
      <button type="submit" class="btn std_button" id="user_button">Login</button>
    </div>
  </form>

  {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endfor %}

<div class="col-md-3"></div>
</div>

{% endblock %}
